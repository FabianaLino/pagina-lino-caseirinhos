<!DOCTYPE html> 
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato - Lino Caseirinhos</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img id="logolino" src="logolino.png" alt="Logo da Lino Caseirinhos"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos-lino.html">Produtos</a></li>
						<li><a href="contato-lino.html"> Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomeesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomeesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem"class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>

					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label					
				</fieldset>
				<fieldset>
					<legend>Por qual produto você tem interesse?</legend>
					<select>
						<option>Bolos</option>
						<option>Doces</option>
						<option>Sobremesas</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>09h ~ 18h</td>
					</tr>
					<tr>
						<td>Terça</td>
						<td>09h ~ 18h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>09h ~ 18h</td>
					</tr>
					<tr>
						<td>Quinta</td>
						<td>09h ~ 18h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>09h ~ 18h</td>
					</tr>
				</tbody>
			</table>

		</main>

		<footer>
			<img id="imagem-rodape" src="fundo-rodape.png">
			<div class="container-footer">	
				<img id="fue" src="fue.png" alt="Logo com utensilios de confeitaria">
				<p class="copyright"> &copy; Copyright Lino Caseirinhos - 2022</p>
			</div>
		</footer>
	</body>
</html>
